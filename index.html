<!DOCTYPE html>
<html>

<head>
    <title>OK Emoji Mixer</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Manrope:wght@600&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <html prefix="og: http://ogp.me/ns#">
    <meta property="og:title" content="OK Emoji Mixer">
    <meta property="og:site_name" content="mix.andcool.ru">
    <meta property="og:url" content="https://mix.andcool.ru">
    <meta property="og:description" content="Mix OK emojis!">
</head>

<style>
</style>

<body>
    <h1>OK Emoji Mixer</h1>
    <label for="left">Top</label>
    <select id="left" onchange="update()">
        <option value="flush">Flush</option>
        <option value="he">He</option>
        <option value="mad">Mad</option>
        <option value="plead">Plead</option>
        <option value="sad">Sad</option>
        <option value="sg">Sg</option>
        <option value="shock">Shock</option>
        <option value="sl_smile">Sl Smile</option>
        <option value="sleep">Sleep</option>
        <option value="smiley">Smiley</option>
        <option value="tong">Tong</option>
        <option value="unamus">Unamus</option>
        <option value="wink">Wink</option>
        <option value="zany">Zany</option>
    </select>

    <label for="right">Bottom</label>
    <select id="right" onchange="update()">
        <option value="flush">Flush</option>
        <option value="he">He</option>
        <option value="mad">Mad</option>
        <option value="plead">Plead</option>
        <option value="sad">Sad</option>
        <option value="sg">Sg</option>
        <option value="shock">Shock</option>
        <option value="sl_smile">Sl Smile</option>
        <option value="sleep">Sleep</option>
        <option value="smiley">Smiley</option>
        <option value="tong">Tong</option>
        <option value="unamus">Unamus</option>
        <option value="wink">Wink</option>
        <option value="zany">Zany</option>
    </select>

    <img id="img" />
    <div>
        <p id="URL"></p>
        <button onclick="copy()">Copy</button>
    </div>
</body>

<script>
    function update() {
        let left = document.getElementById("left");
        let right = document.getElementById("right");
        let img = document.getElementById("img");
        let url_p = document.getElementById("URL");

        let url = `https://mix.andcool.ru/api/mix_image.gif?left=${left.value}&right=${right.value}`;
        img.src = url;
        url_p.innerText = url;
    }

    function copy() {
        let url_p = document.getElementById("URL");
        navigator.clipboard.writeText(url_p.innerText);
    }

    update();
</script>

</html>
